url: https://lubridate.tidyverse.org

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="lubridate.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

home:
  links:
  - text: Learn more
    href: https://r4ds.hadley.nz/datetimes.html

reference:
- title: Date/time parsing
  contents:
  - ymd
  - ymd_hms
  - hms
  - parse_date_time
  - guess_formats

- title: Setting, getting, and rounding
  contents:
  - year
  - quarter
  - month
  - week
  - wday
  - hour
  - minute
  - second
  - tz

- title: Date-time helpers
  contents:
  - as_date
  - cyclic_encoding
  - date
  - decimal_date
  - is.Date
  - is.POSIXt
  - is.instant
  - make_date
  - make_datetime
  - now
  - origin
  - today

- title: Durations
  desc: >
    A 'duration' is a timespan measured in seconds.
  contents:
  - duration
  - is.difftime
  - make_difftime
  - as.duration
  - Duration-class

- title: Periods
  desc: >
    A 'period' is a timespan defined in civil time (human) units like years,
    months, and days.
  contents:
  - period
  - period_to_seconds
  - as.period
  - Period-class

- title: Intervals
  desc: >
    An `interval` is a timespan defined by two date-times.
  contents:
  - interval
  - as.interval
  - "`%within%`"
  - Interval-class

- title: Timespans
  desc: >
    Timespans are the generic concept that underlies durations, periods,
    and intervals.
  contents:
  - timespan
  - time_length
  - is.timespan

- title: Formatters
  contents:
  - stamp
  - format_ISO8601

- title: Other modification functions
  contents:
  - DateTimeUpdate
  - fit_to_timeline
  - with_tz
  - force_tz
  - round_date
  - pretty_dates
  - rollback
  - "`%m+%`"
  - local_time

- title: Other date-time components
  contents:
  - am
  - days_in_month
  - dst
  - leap_year
  - date_decimal

- title: Data
  contents:
  - lakers

